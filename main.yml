version: 0.2

phases:
   pre_build:
      commands:
         - npm install

   build:
      commands:
         - npm run build

   post_build:
      commands:
         - aws s3 --recursive ./build

   env:
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
